version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: roryk-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: roryk-admin-password-2024
      MONGO_INITDB_DATABASE: roryk
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - roryk-network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: roryk-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: roryk-admin-password-2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:roryk-admin-password-2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: roryk-web-admin
    depends_on:
      - mongodb
    networks:
      - roryk-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  roryk-network:
    driver: bridge